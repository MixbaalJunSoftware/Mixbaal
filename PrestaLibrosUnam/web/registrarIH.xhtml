<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Registro</title>
            <link rel="stylesheet" href="/PrestaLibrosUnam/public/css/inicio.css"/>
        </h:head>
        <h:body>
            <section class="contenedorLogin">
                <h2>Agregar</h2>
                <br/>
                <br/>
                    <h:form class="formulario">
                        <h:panelGrid columns="3" style="margin-bottom:10px">
                            <h:outputText value="Nombre :" />
                            <p:inputText id="counter1" value="#{registrar.nombe}">
                            </p:inputText>
                            <br/>
                            <h:outputText value="Apellido Paterno : " />
                            <p:inputText id="counter2" value="#{registrar.app}">
                            </p:inputText>
                            <br/>
                            <h:outputText value="Apellido Materno : " />
                            <p:inputText id="counter3" value="#{registrar.apm}">
                            </p:inputText>
                            <br/>
                            <h:outputText value="Contrasenia : " />
                            <p:password id="counter4" value="#{registrar.password}" feedback="true"/>
                            
                            <br/>
                            <h:outputText value="Correo : " />
                            <p:inputText id="counter5" value="#{registrar.correo}">
                            </p:inputText>
                            <br/>
                            <h:outputText value="Falcultad : " />
                            <p:inputText id="counter6" value="#{registrar.facultad}">
                            </p:inputText>
                            <br/>
                            <p:commandButton value=" Aceptar " id="ajax" 
                                             update="msn" actionListener="#{registrar.registraU()}" styleClass="ui-priority-primary"/>
                            <p:commandButton value="Cancelar" id="cancelar" action="PrincipalIH"/>
                        </h:panelGrid>
                        <br/>
                        <h:outputText id="msn" value="#{registrar.msn}" />
                    </h:form>
            </section>
        </h:body>
    </f:view>
</html>
