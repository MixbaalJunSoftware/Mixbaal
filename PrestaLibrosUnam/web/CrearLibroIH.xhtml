<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputText value="Titulo"/>
                <p:inputText value="#{crearLibro.nombre}"/>
                <br/>
                <h:outputText value="Autor"/>
                <p:inputText value="#{crearLibro.autor}"/>
                <br/>
                <h:outputText value="Editorial"/>
                <p:inputText value="#{crearLibro.editorial}"/>
                <br/>
                <h:outputText value="Genero"/>
                <p:inputText value="#{crearLibro.genero}"/>
                <br/>
                <h:outputText value="Pais"/>
                <p:inputText value="#{crearLibro.pais}"/>
                <br/>
                <h:outputText value="Descripcion"/>
                <p:inputText value="#{crearLibro.descripcion}"/>
                <br/>
                <h:outputText value="Foto"/>
                <p:inputText value="#{crearLibro.foto}"/>
                <p:commandButton value="Crear" action="#{crearLibro.crearLibro()}" actionListener="#{crearLibro.listener}" >
                    <f:attribute name="usuario" value="#{entrar.usuario}" />
                </p:commandButton>
                <p:commandButton value="incio" action="EntrarIH"/>
            </h:form>
        </f:view>

    </h:body>
</html>
