<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Libro</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Crar un Libro">
                <!--<h:form>
                    <h2>Editar cuenta</h2>
                    <p:graphicImage value="/public/imagenes/usuario.png" id="fperfil2" />
                    <p:panelGrid columns="2">
                        <h:outputText value="Cambiar imagen:" />  
                        <h:form enctype="multipart/form-data">
                            <p:fileUpload fileUploadListener="{crearLibro.upload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                     sizeLimit="100000" value="Select Images" />                                           
                        </h:form>
                    </p:panelGrid>
                </h:form>-->
                <h:form>
                <p:growl id="messages" showDetail="true" />
                <h:panelGrid columns="2" cellpadding="5">    
                    <h:outputText value="Titulo"/>
                    <p:inputText value="#{crearLibro.nombre}"/>
                    <h:outputText value="Autor"/>
                    <p:inputText value="#{crearLibro.autor}"/>
                    <h:outputText value="Editorial"/>
                    <p:inputText value="#{crearLibro.editorial}"/>
                    <h:outputText value="Genero"/>
                    <p:inputText value="#{crearLibro.genero}"/>
                    <h:outputText value="Pais"/>
                    <p:inputText value="#{crearLibro.pais}"/>
                    <h:outputText value="Descripcion"/>
                    <p:inputTextarea  value="#{crearLibro.descripcion}" rows="6" cols="33" />
                    <h:outputText value="Foto"/>
                    <p:inputText value="#{crearLibro.foto}"/>
                </h:panelGrid>
                <br/>
                <p:commandButton value="Crear" action="#{crearLibro.crearLibro()}" actionListener="#{crearLibro.listener}" update="msn">
                    <f:attribute name="usuario" value="#{entrar.usuario}" />
                </p:commandButton>
                <p:commandButton value="volver" action="perfilIH?faces-redirect=true"/>
                <h:outputText id="msn" value="#{crearLibro.msn}"/>
                </h:form>
            </p:panel>
        </h:form>
    </h:body>
</html>
