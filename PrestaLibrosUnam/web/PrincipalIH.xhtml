<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <title>PrestalibrosUnam</title>
            <link rel="stylesheet" href="/PrestaLibrosUnam/public/css/inicio.css"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="50"></p:layoutUnit>
                    <p:growl id="messages"/>
                    <h:form>
                        <p:menubar>
                            <f:facet name="options">
                                <p:inputText style="margin-right:10px" placeholder="Search"/>
                                <!--<c:if test="#{!entrar.hayUsuario()}">-->
                                <p:commandButton  action="EntrarIH?faces-redirect=true" value="Entrar" icon="ui-icon-enterlink"/>
                                <!--</c:if>
                                <c:if test="#{entrar.hayUsuario()}">
                                    <h:outputText value="#{entrar.correo}" />
                                    <p:commandButton  action="#{entrar.salir()}" value="Salir" icon="ui-icon-enterlink" onclick="window.location.reload();"/>
                                </c:if>-->
                            </f:facet>
                            
                        </p:menubar>

                    </h:form>
                    
                
                    <p:layoutUnit id="footer" position="south" size="50">
                    
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center" size="50">
                    <h:form>
                        <p:dataScroller value="#{verPublica.libros}" var="libro" chunkSize="10">
                            <f:facet name="header">
                               Agregados recientemente
                            </f:facet>
 
                         <h:panelGrid columns="3" style="width:50%">
                             <p:graphicImage value="#{libro.fotoLibro}" id="foto_libro" width="200" height="200" />
                            <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                               <h:outputText value="Nombre: " style="font-weight: bold"/>
                               <h:outputText value="#{libro.nombre}" />
 
                               <h:outputText value="Autor: " style="font-weight: bold"/>
                               <h:outputText value="#{libro.autor}" />
 
                               <h:outputText value="Editorial: " style="font-weight: bold"/>
                               <h:outputText value="#{libro.editorial}" />
                               
                               <h:outputText value="Genero: " style="font-weight: bold" />
                               <h:outputText value="#{libro.genero}" />
                               
                               <h:outputText value="País: " style="font-weight: bold" />
                               <h:outputText value="#{libro.pais}" />
                                
                               <h:outputText value="Descripción: " style="font-weight: bold" />
                               <h:outputText value="#{libro.descripcion}" />
                            </h:panelGrid>         
                                                          
                            </p:outputPanel>
                             <p:button outcome="LibroIH" value="Ir a pagina del libro">
                              
                            </p:button>  
                         </h:panelGrid>
                       </p:dataScroller>
                     </h:form>
                    
                </p:layoutUnit>
                
            </p:layout>
        </h:body>
    </f:view>
</html>
